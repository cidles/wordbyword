vocabulary:
  title: "Russisch lernen für Deutschsprachige"
  langtts: "ru-ru"
  lessons:
    "3- Vorlieben und Abneigungen":
      "Spielen sie noch?": "Они ещё играют?"
      "Sie spielen heute.": "Они сегодня играют."
      "Was sagst du!": "Что тьи говоришь!"
      "Lass uns zum Konzert gehen!": "Давай пойдём на концерт!"
      "Ich wohne nicht weit von dort.": "Я там недалеко живу."
      "Sie lernt jetzt die Rolle und ich sehe sie selten.": "Сейчас она учит роль, и я её редко вижу."
      "Und ich bereite schon das Abendessen vor.": "А я уже готовлю ужин."
      "Das heißt, du ruhst dich aus.": "Значит, отдыхаешь."
      "Aber nicht doch!": "Да нет же."
      "Verstehst du schon alles?": "Ты уже всё понимаешь?"
      "Wem gehört dieses Buch?": "Чья это книга?"
      "Nur du bist noch in der Arbeit.": "Только ты ещё на работе."
      "Wir sehen dich fast nie.": "Мы тебя почти не видим."
    "4- Tageszeiten und Wochentage":
      "Montag": "понедельник"
      "Dienstag": "вторник"
      "Mittwoch": "среда"
      "Donnerstag": "четверг"
      "Freitag": "пятница"
      "Samstag": "суббота"
      "Sonntag": "воскресенье"
      "Am Mittwoch schreibe ich Briefe und bereite die Unterlagen vor.": "В среду я пишу письма и готовлю документы."
      "Zuerst fahre ich ins Büro und dann nach Hause.": "Сначала еду в офис, а потом домой."
      "Zu Hause essen wir alle zusammen Abendessen.": "Дома мы все сместе ужинаем."
      "Am morgen schlafe ich lange, dann frühstücken wir.": "Утром долго сплю, потом мы завтракаем."
      "Am Sonntag gehen wir zu Besuch.": "В воскресенье мы идём в гости."
      "Es ist sehr wichtig": "Это очень важно."
      "Aber du warst doch schon unlängst dort!": "Но ты же уже был там недавно!"
      "Ich verstehe nicht, warum es dort immer Probleme gibt.": "Не понимаю, почему там всегда проблемы."
      "wieder": "опять"
      "zum Beispiel": "например"
      "morgen": "завтра"
      "Schrecklich!": "Ужас!"
    "5- Brief, Zahlen und Dativ":
      "Entschuldige, dass ich lange nicht geschrieben habe.": "Извини, что долго не писал."
      "zwei Wochen": "две недели"
      "Das ist nicht leicht!": "Это нелегко!"
      "Ich kenne die Stadt schon nicht schlecht.": "Я уже неплохо знаю город."
      "sogar": "даже"
      "Manchmal ist mir trotzdem langweilig.": "Иногда мне всё равно скучно."
      "Sie helfen mir oft.": "Они часто помогают мне."
      "Sie zeigten mir die Stadt.": "Они показывали мне город."
      "hierher": "сюда"
      "Wie alt sind Sie hier?": "Сколько вам здесь лет?"
      "Ihr kennt ihn, wahrscheinlich.": "Вы его, наверно, знаете."
      "Er ist verheiratet, er hat schon zwei Söhne.": "Он женат, у него уже два сына."
      "schön": "красиво"
      "Das sind wir im Urlaub.": "Это мы в отпуске."
      "See": "озеро"
      "Wir sitzen im Café.": "Мы сидим в кафе."
      "Sie hat am Samstag Geburtstag.": "У неё в субботу день рождения."
      "Und haben wir schon ein Geschenk?": "А у нас уже есть подарок?"
      "Noch nicht.": "Пока нет."
      "Ich habe, wie immer, keine Zeit.": "У меня, как всегда, нет времени."
      "Aber ich habe eine Idee.": "Но у меня есть идея."
      "Man muss noch eine Torte kaufen.": "Надо ещё купить торт."
      "Dann haben wir alles fertig.": "Тогда у нас всё готово."
    "6- Im Restaurant":
      "Hier ist das Tischchen am Fenster.": "Вот столик у окна."
      "Was werden Sie essen?": "Что вы будете есть?"
      "Ich möchte noch gerne Borschtsch.": "Ещё я хотел бы борщ."
      "Ich mag keinen Borschtsch.": "Борщ я не хочу."
      "Ich liebe Fisch.": "Я люблю рыбу."
      "Und ich esse keinen Fisch.": "А я не ем рыбу."
      "Für mich Beafsteak, nur ohne Blut.": "Мне бифштекс, только без крови."
      "Das ist sehr lecker.": "Это очень вкусно."
      "Ananas nach dem Essen - das ist sehr gesund.": "Ананас после еды - это очень полезно."

